<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %} BASIC DEFAULT TITLE{% endblock %}</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  form { 
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  .form-input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
  }

  .form-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
